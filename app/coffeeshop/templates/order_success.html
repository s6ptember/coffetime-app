<!-- app/coffeeshop/templates/order_success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed - Coffetime</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'coffee-yellow': '#FED728',
                        'coffee-gray': '#E3E8EF',
                        'coffee-black': '#0D121C',
                        'coffee-purple': '#7A5AF8',
                        'coffee-purple-light': '#EBE9FE'
                    }
                }
            }
        }
    </script>
    <style>
        .liquid-glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
    </style>
</head>
<body class="bg-white text-coffee-black">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md mx-auto text-center">
            <!-- Success Animation -->
            <div class="bounce-in mb-8">
                <div class="w-24 h-24 mx-auto mb-6 bg-green-100 rounded-full flex items-center justify-center">
                    <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>

                <h1 class="text-3xl font-bold mb-4">Order Placed!</h1>
                <p class="text-lg text-gray-600 mb-6">{{ message }}</p>
            </div>

            <!-- Order Details -->
            <div class="liquid-glass rounded-3xl p-6 mb-6 text-left">
                <h2 class="text-lg font-semibold mb-4">Order Details</h2>
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Order ID:</span>
                        <span class="font-medium">#{{ order.id }}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Customer:</span>
                        <span class="font-medium">{{ order.customer_name }}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Ready Time:</span>
                        <span class="font-medium">{{ order.ready_time }}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Total:</span>
                        <span class="font-bold text-lg">${{ "%.2f"|format(order.total_amount) }}</span>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-3">
                <button hx-get="/"
                        hx-target="body"
                        hx-push-url="true"
                        class="w-full bg-coffee-black text-white py-4 rounded-2xl font-medium text-lg transition-all duration-300 hover:bg-gray-800">
                    Continue Shopping
                </button>
            </div>
        </div>
    </div>
</body>
</html>
