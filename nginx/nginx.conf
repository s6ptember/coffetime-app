events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server_tokens off;
    client_max_body_size 10M;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/manifest+json;

    upstream fastapi {
        server web:8000;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name ocgstudio.website www.ocgstudio.website;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name ocgstudio.website www.ocgstudio.website;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/ocgstudio.website/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ocgstudio.website/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # PWA headers
        add_header Cache-Control "public, max-age=0, must-revalidate" always;

        # Proxy to FastAPI
        location / {
            proxy_pass http://fastapi;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (if needed in future)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static files - FastAPI app static
        location /static/ {
            alias /app/app/coffeeshop/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media files
        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public";
        }

        # Additional static files
        location /staticfiles/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # PWA manifest and service worker
        location /manifest.json {
            alias /app/app/coffeeshop/static/manifest.json;
            add_header Cache-Control "no-cache";
        }

        location /service-worker.js {
            alias /app/app/coffeeshop/static/service-worker.js;
            add_header Cache-Control "no-cache";
        }

        # Health check endpoint
        location /health {
            proxy_pass http://fastapi;
            access_log off;
        }
    }
}
