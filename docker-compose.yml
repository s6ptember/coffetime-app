version: '3.8'

services:
  web:
    build: .
    container_name: coffetime_web
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./app:/app/app
      - ./static:/app/static
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./coffetime.db:/app/coffetime.db
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./coffetime.db}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - DOMAIN=${DOMAIN:-localhost}
      - WWW_DOMAIN=${WWW_DOMAIN:-www.localhost}
      - EMAIL=${EMAIL:-admin@localhost}
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - coffetime_network

  nginx:
    image: nginx:alpine
    container_name: coffetime_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
      - ./media:/app/media:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./app/coffeeshop/static:/app/app/coffeeshop/static:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - coffetime_network

  certbot:
    image: certbot/certbot
    container_name: coffetime_certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - coffetime_network

networks:
  coffetime_network:
    driver: bridge

volumes:
  static_volume:
  media_volume:
  db_volume:
